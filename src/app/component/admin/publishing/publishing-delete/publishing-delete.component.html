<h2>Publishing delete</h2>
<h3 class="text-center">Delete publishing</h3>
<div class="col-6 offset-3" *ngIf="publishing">
  <table class="table">
    <tr>
      <td>Name:</td>
      <td>{{ publishing.name }}</td>
    </tr>

  </table>
  <input class="btn btn-primary btn-block" value="Delete publishing" data-toggle="modal" data-target="#exampleModal">
  <input class="btn btn-primary btn-block" value="Back to publishing list" routerLink="/publishing-list">


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Vũ Đại Village </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure delete this publishing?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="deletePublishing(publishing.id)" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
